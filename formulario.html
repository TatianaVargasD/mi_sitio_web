<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>Citas Médicas</h1>
    <form>
        <fieldset>
            <legend>Ingrese la información</legend>
            <label>Ingrese el tipo de documento</label>
            <select>
                <option value="">Registro Civil</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Cédula de Ciudadania</option>
                <option value="">Cédula de Extranjeria</option>
            </select>
            <label>Ingrese su número de documento</label>
            <input type="text" placeholder="Ingrese su número de documento">
            <label>Ingrese su(s) nombre(s)</label>
            <input type="text">
            <label>Ingrese su(s) apellido(s)</label>
            <input type="text">
            <label>Ingrese su género</label>
            <input type="radio" name="genero" id="">Masculino<br>
            <input type="radio" name="genero" id="">Femenino<br>
            <input type="radio" name="genero" id="">Indeterminado<br>
            <label>Seleccione el día de la cita</label>
            <input type="checkbox" name="díaCita" id="">Lunes<br>
            <input type="checkbox" name="díaCita" id="">Martes<br>
            <input type="checkbox" name="díaCita" id="">Miercoles<br>
            <input type="checkbox" name="día cita" id="">Jueves<br>
            <input type="checkbox" name="día cita" id="">Viernes<br>
            <label>Dudas e inquietudes</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar"><br>
            <button>Confirmar</button>
     </fieldset>
 </form>
</body>
</html>
