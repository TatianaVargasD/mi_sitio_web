<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/formulario.css">
</head>
<body>
    <h1>CITAS MÉDICAS</h1>
    <form>
        <fieldset>
            <label>Bienvenido(a)</label>
            <label>Por favor ingrese el tipo de documento</label>
            <select>
                <option value="">Registro Civil</option>
                <option value="">Tarjeta de Identidad</option>
                <option value="">Cédula de Ciudadania</option>
                <option value="">Cédula de Extranjeria</option>
            </select><br>
            <input type="text" placeholder="Ingrese su número de documento "><br>
            <input type="text" placeholder="Ingrese su(s)nombre(s)"><br>
            <input type="text" placeholder="Ingrese su(s) apellido(s)">
            <label>Ingrese su género</label>
            <input type="radio" name="genero" id="">Masculino<br>
            <input type="radio" name="genero" id="">Femenino<br>
            <input type="radio" name="genero" id="">Indeterminado<br>
            <label>Seleccione el día de la cita</label>
            <input type="checkbox" name="díaCita" id="">Lunes<br>
            <input type="checkbox" name="díaCita" id="">Martes<br>
            <input type="checkbox" name="díaCita" id="">Miercoles<br>
            <input type="checkbox" name="díaCita" id="">Jueves<br>
            <input type="checkbox" name="díaCita" id="">Viernes<br>
            <label>Seleccione un médico</label>
            <select>
                <option value="">José Villagomez</option>
                <option value="">Guadalupe Martínez</option>
                <option value="">Nayivis Diaz</option>
                <option value="">Wilson Vargas</option>
            </select>
            <label>Observaciones</label>
            <textarea name="" id="" cols="30" rows="10"></textarea><br>
            <input type="submit" value="Enviar"><br>
     </fieldset>
 </form>
</body>
</html>
