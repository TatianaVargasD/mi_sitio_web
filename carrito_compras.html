<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="./css/carrito_compras.css">
    <link rel="stylesheet" href="./icons/all.css">

    
</head>
<body>
    <div id="lightBox"  class="lighbox ligh-hidden ">
        <div class="main-lighbox">
            <div id="cerrar" class="btn-cerrar"><i class="style-btn fa-solid fa-xmark"></i></div>


            <div id="btnatras" class="btn-style btn-atras"><i class="style-btn fa-solid fa-chevron-left"></i></div> 
            <div id="btnadelante" class="btn-style btn-adelante"><i class="style-btn fa-solid fa-chevron-right"></i></div>

            <div class="box-img-activo">
                <img id="imgMainLigh" src="img/image-product-1.jpg" class="img-main-ligh">
               
                
                    
                <div id="boxImgSecond1" class="box-ImgSecond1"><img id="imgSecundary-one" class="img-secundary  one" src="./img/image-product-1-mini.jpg" alt="mini-1"></div>    
                <div id="boxImgSecond2" class="box-ImgSecond2"><img id="imgSecundary.two" class="img-secundary  two" src="./img/image-product-2-mini.jpg" alt="mini-2"></div>
                <div id="boxImgSecond3" class="box-ImgSecond3"><img id="imgSecundary-three" class="img-secundary  three" src="./img/image-product-3-mini.jpg" alt="mini-3"></div>
                <div id="boxImgSecond4" class="box-ImgSecond4"><img id="imgSecundary-four" class="img-secundary  four" src="./img/image-product-4-mini.jpg" alt="mini-4">  </div>
                    
                    
            </div>
        </div>
    </div>
    <h1>Carrito de Compras</h1>
    <div class="box-main">
        <div class="img-box-main">
            <!-- <div class=""> -->
                <img  id="imgBox"class=" img img-box" src="img/image-product-1.jpg" alt="">
           <!--  </div> -->
            <div id="boxImgMini1" class="box-img-1">
                <img id="imgMini1" class="img-mini" src="img/image-product-1-mini.jpg" alt="mini-1">
            </div>
            <div id="boxImgMini2" class="box-img-2">
                <img id="imgMini2" class="img-mini" src="img/image-product-2-mini.jpg" alt="mini-2">
            </div>
            <div id="boxImgMini3" class="box-img-3">
                <img id="imgMini3" class="img-mini" src="img/image-product-3-mini.jpg" alt="mini-3">
            </div>
            <div  id="boxImgMini4" class="box-img-4">
                <img id="imgMini4" class="img-mini" src="img/image-product-4-mini.jpg" alt="mini-4">
            </div>
        </div>
        <div class="buy-box">
            
            <div>
              <p id="costo">$73.000</p>
            </div>
            <div id="cantBox" class="cant-box">
                <div id="btnRestar" class="icon-op btn-restar">-</div>
                <div  id="btnCantidad"class="icon-op cant-obj"><span id="numeroElementos">1</span></div>
                <div id="btnSumar" class="icon-op btn-sumar">+</div>

             </div>
        </div>
    </div>
    <script src="js/carrito_compras.js"></script>
</body>
</html>
